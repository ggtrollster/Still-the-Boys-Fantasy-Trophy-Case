<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Still the Boys Fantasy Trophy Case</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap header">
    <h1 id="leagueName">Still the Boys Fantasy Trophy Case</h1>
    <div class="header-actions">
      <button id="toggleTheme" aria-label="Toggle theme" title="Toggle theme">ðŸŒ“</button>
    </div>
  </header>

  <main class="wrap">
    <!-- Controls -->
    <section class="toolbar">
      <label>Sort:
        <select id="sort">
          <option value="desc" selected>Newest â†’ Oldest</option>
          <option value="asc">Oldest â†’ Newest</option>
        </select>
      </label>
      <input id="search" class="input" placeholder="Search names, teams, notesâ€¦" />
    </section>

    <!-- Trophy Grid -->
    <section>
      <h2 class="section-title">Trophies by Year</h2>
      <div id="trophyGrid" role="list" class="grid"></div>
    </section>

    <!-- Leaderboard -->
    <section class="leader">
      <h2 class="section-title">Trophy Leaderboard</h2>
      <div class="toolbar" style="margin-top:8px;">
        <input id="lbSearch" class="input" placeholder="Filter by nameâ€¦" />
      </div>
      <div class="table-wrap">
        <table class="table" id="leaderTable" aria-label="Trophy counts by person">
          <thead>
            <tr>
              <th>Name</th>
              <th>1st</th>
              <th>2nd</th>
              <th>3rd</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="leaderBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card">
      <div class="modal-header">
        <!-- JS will inject SVG/image here -->
        <div class="modal-headings">
          <h3 id="modalTitle"></h3>
          <p id="modalSubtitle" class="muted"></p>
        </div>
        <button class="modal-close" data-close aria-label="Close">âœ•</button>
      </div>
      <div class="modal-body">
        <ul id="podium" class="podium"></ul>
        <pre id="notes" class="notes"></pre>
      </div>
    </div>
  </div>

  <!-- Confetti library (for 2024 only) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
